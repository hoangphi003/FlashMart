<body>
	<div class="container" style="margin-top: 120px; ">
		<div class="card mt-3 bg-light">
			<table class="table table-border">
				<tbody>
					</input>
					<tr ng-repeat="item in cart.list" class="text-center">
						<td class="indecor-product-thumbnail">
							<img src="assets/images/products/{{item.image}}" class="" style="height: 100px;">
						</td>
						<td class="indecor-product-name text-start">
							<span class="title fs-4">{{item.productName}}</span><br>
							<span ng-model="item.qty">Số lượng: {{item.qty}}</span>
						</td>
						<td class="indecor-product-price" style="padding-top: 4%;">
							<span class="price">Giá: {{item.price | number:2}} VND</span>
						</td>
						<td class="indecor-product-subtotal " style="padding-top: 4%;">
							<span class="price">Tổng giá: {{item.qty*item.price | number:2}} VND</span>
						</td>
						<td class=" text-center" style="padding-top: 4%;">
							<span class="">Ngày đặt: {{order.orderDate |date: 'dd-MM-yyyy'}}</span>
						</td>
					</tr>
					<tr>
						<td class="border-bottom-0">
						</td>
						<td class="border-bottom-0" style="padding-top: 3%">
						</td>
						<td class="border-bottom-0" style="padding-top: 4%;">
						</td>
						<td class="border-bottom-0" style="padding-top: 3%;">
						</td>
						<td class=" border-bottom-0 text-end" style="padding-top: 2%;padding-right: 55px;">
							<a href="/" class="btn btn-outline-primary">Mua tiếp</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
