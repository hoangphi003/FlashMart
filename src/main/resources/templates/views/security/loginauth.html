<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FlashMart Shop</title>
	<link rel="shortcut icon" href="/assets/images/logos/logoicon.png" type="image/png">
	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/home.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
	body {
		background-color: #f5f5f5;
	}

	.icon-password {
		padding-left: 35px;
	}

	.fa-key {
		bottom: 108px;
		left: 464px;
	}

	.fa-user {
		bottom: 195px;
		left: 464px;
	}
</style>

<body>
	<main>
		<div class="container mb-5">
			<ul class="user mt-5 d-flex justify-content-center">
				<div class="notthing w-50 mt-3 bg-white rounded-2 border border-light shadow">
					<div class="header-title pt-4 ps-4 mb-4">
						<h1 class="text-start mb-3 text-uppercase" id="offcanvasBottomLabel">Login</h1>
						<p class="text-secondary text-uppercase">Log in to your account</h6>
					</div>
					<div class="text-danger rounded-1 text-center" th:text="${message}">
					</div>
					<hr>
					<form ng-submit="login()" method="post" class="px-4 py-2 mt-4">
						<div class="mb-4">
							<label for="form-label" class="text-uppercase mb-1 text-secondary">Your username</label>
							<input type="text" class="form-control icon-password" id="email3" name="username" required
								placeholder="Enter username" />
							<i class="fa-solid fa-user position-absolute"></i>
						</div>
						<div class="mb-4">
							<label for="exampleInputEmail1" class="form-label text-uppercase mb-1 text-secondary">your
								password</label>
							<input type="password" class="form-control icon-password " id="exampleInputEmail1"
								name="password" required aria-describedby="emailHelp" placeholder="Enter password">
							<i class="fa-solid fa-key position-absolute"></i>
						</div>
						<div class="group-btn text-center pb-3">
							<button type="submit" class="mb-1 btn btn-dark w-100 p-2">
								Login
							</button>
						</div>
					</form>
				</div>
			</ul>
		</div>
	</main>
</body>

</html>
