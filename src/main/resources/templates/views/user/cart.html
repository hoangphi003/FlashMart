<div class="container-fluid product_section_container mb-3" style="margin-top: 100px">
		<div class="row">
			<div class="col-7">
				<h2 class="fw-semibold">Thông tin vận chuyển</h2>
				<div class="row mb-3 mt-4">
					<div class="col-6">
						<div class="mb-3">
							<label for="">Họ và tên: </label>
							<input type="text" class="form-control" name="" id="" aria-describedby="helpId"
								   placeholder="">
						</div>
					</div>
					<div class="col-6">
						<div class="mb-3">
							<label for="">Số điện thoại: </label>
							<input type="text" class="form-control" name="" id="" aria-describedby="helpId"
								   placeholder="">
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="">Email: </label>
							<input type="text" class="form-control" name="" id="" aria-describedby="helpId"
								   placeholder="">
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="">Địa chỉ: </label>
							<input type="text" class="form-control" name="" id="" aria-describedby="helpId"
								   placeholder="">
						</div>
					</div>
					<div class="col-4">
						<div class="mb-3">
							<select class="form-select form-select" name="" id="" >
								<option ng-value="{{ item.code }}">AC</option>
							</select>
						</div>
					</div>
					<div class="col-4">
						<div class="mb-3">
							<select class="form-select form-select" name="" id="">
								<option selected>Quận/huyện</option>
								<option value="">New Delhi</option>
								<option value="">Istanbul</option>
								<option value="">Jakarta</option>
							</select>
						</div>
					</div>
					<div class="col-4">
						<div class="mb-3">
							<select class="form-select form-select" name="" id="">
								<option selected>Phường/xã</option>
								<option value="">New Delhi</option>
								<option value="">Istanbul</option>
								<option value="">Jakarta</option>
							</select>
						</div>
					</div>
					<div class="col-12 mt-4">
						<a class="btn btn-warning w-100" href="/user/hoadon" onclick="comfirmInfo()">Tiến
							hành đặt
							hàng</a>
					</div>
				</div>

			</div>

			<!-- Giỏ hàng -->
			<div class="col-5 product_section clearfix card">

				<!-- Breadcrumbs -->

				<!-- <div class="breadcrumbs d-flex flex-row align-items-center"></div> -->

				<!-- Main Content -->

				<div class="containerGioHang">
					<c:if test="${listGioHang.size()!=0}">
						<div id="gioHangTonTai">
							<div class="row">
								<div class="col-6 mt-3 mb-3">
									<h3 class="fw-semibold">Giỏ hàng</h3>
								</div>
								<div class="col-6 mt-3 mb-3 text-end">
									<form action="/user/deleteAllItem" method="post">
										<input type="hidden" name="maGioHang" value="0">
										<button onclick="return confirm('Bạn có muốn xóa tất cả sản phẩm không?');"
												class="fs-5 text-decoration-none btn-close"></button>
									</form>
								</div>
							</div>
							<c:set var="tongTien" value="0"></c:set>
							<c:forEach var="item" items="${listGioHang}">
								<form action="/user/giohang/${item.ID}" method="post">
									<div class="row sanPham mb-5">
										<div class="col-4">
											<img src="/assets/images/products/25.jpg" class="w-100 rounded-3">
										</div>
										<div class="col-4">
											<h5>Áo thun Omacr</h5>
											<h6 class="mt-3"> M /
												Xanh</h6><br>
											<fmt:formatNumber value="${item.price}" />200.000 VND
											<div class="input-group mt-5" style="width: 100px;">
												<button class="btn btn-outline-secondary" type="button"
														id="inputGroupFileAddon04"
														style="border-bottom-left-radius: 0; border-top-left-radius: 0; border-color: gray; background: #f3f4f4;">
													<a href="/user/giohang/${item.ID}/dis"
													   style="text-decoration: none; color: black;">-</a>
												</button>
												<input type="text" class="form-control" disabled id="inputGroupFile04"
													   value="1" aria-describedby="inputGroupFileAddon04"
													   aria-label="Upload" style="text-align: center; font-size: 10px">
												<button class="btn btn-outline-secondary" type="button"
														style="border-bottom-right-radius: 0; border-top-right-radius: 0; background: #f3f4f4;"
														id="inputGroupFileAddon04">
													<a style="text-decoration: none; color: black;"
													   href="/user/giohang/${item.ID}/plus">+</a>
												</button>
											</div>
										</div>
										<div class="col-4 text-end">
											<span data-masanpham="${item.ID}" class="btnXoa"
												  style="color: red; cursor: pointer;">Xóa</span>
											<div class="value-card mb-5" style="margin-top:68px;">
												<fmt:formatNumber value="${item.price*item.soLuong}" />
												VND
											</div>
 												<input class="form-check-input mt-2"  type="checkbox" value="" id="flexCheckDefault">
												<label class="form-check-label ms-1 mt-1" for="flexCheckDefault">
													Chọn hàng
												</label>
 										</div>
									</div>
								</form>
							</c:forEach>
							<hr>
							<div class="row">
								<div id="tongTien" class="col-6">
									<p class="fw-semibold">Giảm giá:</p>
									<p class="fw-semibold">Phí giao hàng:</p>
									<p class="fw-semibold">Tổng tiền:</p>
								</div>
								<div class="col-6 text-end">
									<div class="giam-gia">
										<p class="fw-semibold">0%</p>
									</div>
									<div class="ship-price">
										<p class="fw-semibold">Miễn phí</p>
									</div>
									<div class="tong-gio-hang fw-bolder fs-5">
										<fmt:formatNumber value="${tongTienGioHang}" />
										VND
									</div>
								</div>
							</div>
						</div>
					</c:if>
				</div>

				<!-- <c:if test="${listGioHang.size()==0}">
					<div style="text-align: center; font-size: 30px; color: gray; margin-top: 35%;">Bạn
						chưa mua sản phẩm nào</div>
				</c:if> -->
			</div>
		</div>
	</div>
