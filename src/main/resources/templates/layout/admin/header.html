<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<header class="app-header" th:fragment="navbar-admin">
		<nav class="navbar navbar-expand-lg navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item d-block d-xl-none"><a class="nav-link sidebartoggler nav-icon-hover"
						id="headerCollapse" href="javascript:void(0)"> <i class="ti ti-menu-2"></i>
					</a></li>
			</ul>
			<div class="navbar-collapse justify-content-end px-0" id="navbarNav">

									<a th:href="@{/admin/logout}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
